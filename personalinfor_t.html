<body>
<div class="wrapper center">
	 <div class="personInfor whitebg f15">
		 <input type="file" id="uploadUserImg" accept="image/*" data-MAX_SIZE = "4000000" />
		 <a href="javascript:void(0)" class="userImgBox">
			 <label for="uploadUserImg">
				 <div class="rel border-bottom userImg items">
						 <p>头像</p>
						 <div class="r t_r">
							 <div class="imgbox" id="showUserImg">
								 <img src="./images/mywallet/defaultUserImg.png" />
							 </div>
							 <div class="arrow-right fr"></div>
						 </div>
				 </div>
			 </label>
		 </a>
		 <a href="javascript:mobiCore.fn.alert('敬请关注')">
		 <div class="rel border-bottom level items">
			 <p>会员等级制度</p>
			 <div class="r t_r">
				 <div class="imgbox">
					 <img src="./images/level/v1.png" />
				 </div>
				 <div class="arrow-right fr"></div>
			 </div>
		 </div>
		 </a>

		 <a href="javascript:mobiCore.fn.alert('敬请关注')">
		 <div class="rel border-bottom nickname items">
			 <p>昵称</p>
			 <div class="r t_r clearfix">
				 <input class="elipse t_r f14" value="张三的哥哥李四的弟弟的偶像">
				 <div class="arrow-right fr"></div>
			 </div>
		 </div>
		 </a>
		 <a href="javascript:mobiCore.fn.alert('敬请关注')">
			 <div class="rel border-bottom accountNum items">
				 <p>账号</p>
				 <div class="r t_r clearfix">
					 <p class="elipse t_r f14"  >12312312</p>

				 </div>
			 </div>
		 </a>

		 <a href="myqr_d.html">
		 <div class="qr items">
			 <p>我的二维码</p>
			 <div class="r t_r">
				 <div class="imgbox">
					 <img src="./images/personalInfor/qrSinal.png" />
				 </div>
				 <div class="arrow-right fr"></div>
			 </div>
		 </div>
		</a>

	 </div>

	<div class="personInfor whitebg f15 addrItem">
		<a href="addr_t.html">
			<div class=" addrManage items">
				<p>地址管理</p>
				<div class="r t_r">
					<div class="arrow-right fr"></div>
				</div>
			</div>
		</a>
	</div>

</div>
<script>
	$(document).ready(function(){
		var upLoadUserImg = {
			init:function(){
				_self = this;
				_self.upLoadImg();

			},
			upLoadImg:function(){
				//		上传图片预览 start
				$(document).on("change","#uploadUserImg",function(evt){
					var files = evt.target.files, f = files[0];
					var maxSize = parseInt($(this).attr("data-MAX_SIZE"));

					if(files && f){
						if (!/image\/\w+/.test(f.type)){
							mobiCore.fn.alert("请确保文件为图像类型");
							return false;
						}
						var reader = new FileReader();
						reader.onload = function(e){
							console.log(e.target.result);
							if(f.size < maxSize) {
								$("#showUserImg img").attr("src",e.target.result);
							} else mobiCore.fn.alert("上传图片不能大于" + maxSize/1000/1000 + "MB");
						}
						reader.readAsDataURL(f);
					}

				});
				//		上传图片  end
			}
		};
		upLoadUserImg.init();




	})
</script>
